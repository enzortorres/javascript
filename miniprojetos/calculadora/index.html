<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body onload="init()">
    <h1>Calculadora</h1>
    <main>
        <table>
            <tr>
                <header id="calculo">
                    
                </header>
            </tr>
            <tr>
                <td>
                    <button onclick="operacao('C')">
                        C
                    </button>
                </td>
                <td>
                    <button onclick="back()">
                        <-
                    </button>
                </td>
                <td>
                    <button onclick="operacao('/')">
                        /
                    </button>
                </td>
                <td>
                    <button onclick="operacao('x')">
                        *
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="addNumbers('7')">
                        7
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('8')">
                        8
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('9')">
                        9
                    </button>
                </td>
                <td>
                    <button onclick="operacao('-')">
                        -
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="addNumbers('4')">
                        4
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('5')">
                        5
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('6')">
                        6
                    </button>
                </td>
                <td>
                    <button onclick="operacao('+')">
                        +
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="addNumbers('1')">
                        1
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('2')">
                        2
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('3')">
                        3
                    </button>
                </td>
                <td rowspan="2">
                    <button id="result" onclick="result()">
                        =
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="addNumbers('0')">
                        0
                    </button>
                </td>
                <td>
                    <button onclick="addNumbers('.')">
                        .
                    </button>
                </td>
                
            </tr>
        </table>
    </main>
</body>
</html>
