<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Calculadora - IMC</h1>
            <hr>
        </header>
        <aside>
            <p>
                <label>
                    <p>Nome:</p> <input type="text" id="nome">
                </label>
            </p>
            <p>
                <label>
                    <p>Altura:</p> <input type="number" id="altura" step="0.01">
                </label>
            </p>
            <p>
                <label>
                    <p>Peso:</p> <input type="number" id="peso" step="0.1">
                </label>
            </p>
            <input type="button" value="Calcular" id="button" onclick="calcularImc()">
            <div id="res"></div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
