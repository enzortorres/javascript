        var number1 = Number(window.prompt('Digite um número: '));
        var number2 = Number(window.prompt('Digite outro valor: '));
        var operação = String(window.prompt('Qual operação deseja realizar (+, -, *, /)?'));
        var resultado = 0;
        if (operação == '+') {
            resultado = number1 + number2;
            window.alert(`A soma de ${number1} + ${number2} = ${resultado}`);
        } else if (operação == '-') {
            resultado = number1 - number2;
            window.alert(`A subtração de ${number1} - ${number2} = ${resultado}`);
        } else if (operação == '/') {
            if (number1 !== 0 && number2 !== 0) {
                resultado = number1 / number2;
                window.alert(`A divisão de ${number1} / ${number2} = ${resultado}`);
            } else {
                window.alert("Divisão não pode ser realizada por 0");
            }
        } else if (operação == '*') {
            resultado = number1 * number2;
            window.alert(`A multiplicação de ${number1} * ${number2} = ${resultado}`);
        }
