<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mouse Events</title>
</head>
<body>
    <!-- Mouse enter -->
    <div id="res"></div>
    <div id="a"></div>

    <!-- Mouse click -->
    <div id="b"></div>

    <!-- Append child -->
    <div id="container-append">
        <button id="btn3">Adicionar</button>
        <div id="container"></div>
    </div>

    <!-- Double Click -->
    <div id="container-btn4">
        <p id="text">Clique duas vezes</p>
        <button id="btn4">Adicionar</button>
    </div>

    <!-- Press the mouse -->
    <div id="j"></div>

    <!-- Increase size with mouseenter/mouseover -->
    <button id="btn5">Aumentar</button>


    <script src="script.js"></script>
</body>
</html>
