<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TDE 06</title>
</head>
<body>
    <!-- Exercício 1 -->
    <h1>Exercício 1</h1>
    <h2>Digite o seu nome:</h2>
    <input type="text" id="nome">
    <button id="btn1">Clique aqui</button>
    <div id="res-nome"></div>

    <!-- Exercício 2 -->
    <h1>Exercício 2</h1>
    <h2>Digite dois números:</h2>
    <p><input type="number" id="number1"><input type="number" id="number2"> <button id="btn2">Calcular</button></p>
    <div id="res-calculo"></div>
    
    <!-- Exercício 3 -->
    <h1>Exercício 3</h1>
    <h2>Digite três números para ver a média aritmética deles:</h2>
    <input type="number" id="ex3-number1">
    <input type="number" id="ex3-number2">
    <input type="number" id="ex3-number3">
    <button id="btn3">Calcular</button></p>
    <div id="res-media"></div>

    <!-- Exercício 4 -->
    <h1>Exercício 4</h1>
    <h2>Digite dois números para ver a subtração entre eles:</h2>
    <input type="number" id="ex4-number1">
    <input type="number" id="ex4-number2">
    <button id="btn4">Calcular</button></p>
    <div id="res-subtracao"></div>

    <!-- Exercício 5 -->
    <h1>Exercício 5</h1>
    <h2>Digite um número para ver a tabuada:</h2>
    <input type="number" id="ex5-number">
    <button id="btn5">Calcular tabuada</button>
    <div id="res-tabuada"></div>

    <!-- Exercício 6 -->
    <h1>Exercício 6</h1>
    <label>
        <h2>Digite um número para ver seu fatorial: </h2>
        <input type="number" id="ex6-number">
    </label>
    <button id="btn6">Calcular</button>
    <div id="res-fatorial"></div>
    
    <script src="script.js"></script>
</body>
</html>
